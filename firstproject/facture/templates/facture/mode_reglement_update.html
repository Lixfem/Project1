<!-- templates/facture/mode_reglement_form.html -->
{% extends 'facture/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle"></i> 
                        Modifier Mode de RÃ¨glement
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Nom du mode *</label>
                            {{ form.nom }}
                            {% if form.nom.errors %}
                                <small class="text-danger">{{ form.nom.errors|join:", " }}</small>
                            {% endif %}
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Description </label>
                            {{ form.description}}
                        </div>

                        <div class="form-check mb-3">
                            {{ form.est_actif }}
                            <label class="form-check-label">
                                {{ form.est_actif.label }}
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <a href="{% url 'mode-reglement-list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
